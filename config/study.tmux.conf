new-window

select-pane -U
split-window -h

# top left panel
select-pane -L -T "Nav"
send "roslaunch nav_config no-collision.launch" C-m
split-window -v
select-pane -T "Manip"
send " roslaunch fetch_moveit_config move_group.launch" C-m

# top right panel
select-pane -R
select-pane -T "Backend"
send "roslaunch fetch_vr_backend backend.launch" C-m
split-window -v
select-pane -T "ESTOP"
send "rostopic pub --once /enable_software_runstop std_msgs/Bool 'true'"

